{% extends "base.html" %}
{% block content %}
    <div class="form_h2">
    <h2>Регистрация</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="field">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="error">{{ field.errors|join:", " }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
