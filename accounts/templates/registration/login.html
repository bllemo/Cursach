{% extends "base.html" %}
{% block content %}
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        <div class="field">
            <label>Логин:</label>
            <input type="text" name="username" required>
        </div>
        <div class="field">
            <label>Пароль:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Войти</button>
    </form>
{% endblock %}
